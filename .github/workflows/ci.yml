name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:


    - uses: actions/checkout@v3
    - run: pip install -r requirements.txt

    - name: Run pylint
      run: |
        pylint $(git ls-files '*.py')


    - name:  Test all files
      run: python -m unittest discover -s tests -p "test_*.py"
