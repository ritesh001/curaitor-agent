name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:


    - uses: actions/checkout@v5

    - name: Install packages
      run: uv sync

    - name: Run pylint
      run: uv run pylint $(git ls-files '*.py')


    - name:  Test all files
      run: uv run pytest
