name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:


    - name: Check out repo
      uses: actions/checkout@v5

    # 安装 uv，并启用缓存
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: |
          pyproject.toml
          uv.lock

    # 安装指定 Python（可改 3.12/3.11 等）
    - name: Install Python
      run: uv python install 3.13

    # 同步依赖（需要 pyproject.toml / uv.lock）
    - name: Install packages
      run: uv sync

    - name: Run pylint
      run: uv run pylint $(git ls-files '*.py')


    - name:  Test all files
      run: uv run pytest
